          </nav>
        </div>
      </div>

  <!-- ***** Header Area End ***** -->

  <div class="page-heading-02">

          <div class="top-text header-text"><br>
          </div>
        </div>
      </div>
    </div>  
  </div>

<br>

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" >
                    <div class="card-header" style="background-color: #54657d; color: white ;" >ORGANIZER LOGIN</div>
                    <div class="card-body">
                        <form action="" method="">
                          {% csrf_token %}
                          {{error}}
                            <div class="form-group row">
                                <label for="email_address" style="color:black;" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-7">
                                    {{formLogin.username}}
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" style="color:black;"  class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-7">
                                    {{formLogin.password}}
                                </div>
                            </div>
                            

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" style="color:white; background-color: slategray; border-color: #54657d;" class="btn btn-primary">
                                    Login
                                </button>
                                <a href="#" class="btn btn-link">
                                  Forgot Your Password?
                                </a>
                            </div>

                            
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

</main>
