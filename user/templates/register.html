<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<meta name="viewport" content="width=device-width, initial -scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Registration Form
		</div>

		<form>
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
						<label for="fname">First Name</label>
						<input type="text" id="fname" required>
					</div>
					<div class="input_wrap">
						<label for="mname">Middle Name</label>
						<input type="text" id="mname">
					</div>
					<div class="input_wrap">
						<label for="lname">Last Name</label>
						<input type="text" id="lname" required>
					</div>
				</div>
				<div class="input_wrap">
						<label for="username">Username</label>
						<input type="text" id="username" required>
					</div>
				<div class="input_grp">
					<div class="input_wrap">
						<label for="password">Password</label>
						<input type="password" id="password" required>
					</div>
					<div class="input_wrap">
						<label for="r-password">Confirm Password</label>
						<input type="password" id="password" required>
					</div>
				</div>
				<div class="input_wrap">
					<label for="email">Email Address</label>
					<input type="text" id="email" required>
				</div>
				<div class="input_wrap">
					<div class="option">
						<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
						<select name ="gender" id="genderdetails" required >
						   <option value ="" selected = "selected"> Choose Gender:</option >
						   <option value ="male"> Male</option>
						   <option value ="female"> Female</option>
						   <option value ="non"> Prefer not to say</option>
						 </select>
					</div>
				</div>
				<div class="input_wrap">
					<label for="city">City</label>
					<input type="text" id="city" required>
				</div>
				<div class="input_wrap">
					<label for="country">Country</label>
					<input type="text" id="country" required>
				</div>
				<div class="input_wrap">
					<label for="bday">Birthdate</label>
					<input type="date" id="bday" required>
				</div>
				<div class="input_wrap">
					<input type="submit" value="Register Now" class="submit_btn">
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
